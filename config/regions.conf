# config/regions.conf
# Regional configuration for each cloud provider

# AWS ECR Regions
ECR_MIRROR_AWS_REGIONS="us-east-1,us-west-2,eu-west-1,ap-southeast-2"

# Google Cloud GAR Regions
GCR_GCP_REGIONS="us-central1,europe-west1,asia-southeast1,australia-southeast1"

# Azure ACR Regions
ACR_AZURE_REGIONS="eastus,westus2,westeurope,australiaeast"

# DigitalOcean Registry Regions
DOCR_REGIONS="nyc3,sfo3,ams3,sgp1"

# JFrog Artifactory Configuration
JFROG_URL="https://yourcompany.jfrog.io"
JFROG_REPOSITORY="docker-local"

# Azure Resource Group
AZURE_RESOURCE_GROUP="container-registries-rg"

# GCP Project Configuration
GCP_PROJECT_ID="your-project-id"

# Naming conventions
AZURE_ACR_NAME_PREFIX="yourorg"
